<div class="container">
<div class="card mt-5" style="width: 50%; margin-left: 21%">
  <div class="card-body">
    <h3 class="card-title text-center">Por favor, introduce tu email</h3>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        [formControl]="userEmail"
        required
      />
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary btn-lg" (click)="onReset()">
        Petición de nueva contraseña
      </button>
    </div>
  </div>
</div>
</div>
